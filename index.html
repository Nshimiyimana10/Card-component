<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-component">
      <div class="inner-card">
        <div class="top-of-card"></div>
        <div class="profile-part">
          <img
            class="profile-pic"
            src="images/image-victor.jpg"
            alt="Profile picture of Victor"
          />
          <div class="owner-info">
            <h3 class="owner">Victor Crest</h3>
            <p class="para">26</p>
          </div>
          <h5 class="location">London</h5>
        </div>
        <hr />
        <div class="subscribers-part">
          <div class="statistic-info1">
            <h4 class="subscribers-statistic">80k</h4>
            <p class="subscribers-name">Followers</p>
          </div>
          <div class="statistic-info2">
            <h4 class="subscribers-statistic">803k</h4>
            <p class="subscribers-name">Subscribers</p>
          </div>
          <div class="statistic-infos3">
            <h4 class="subscribers-statistic">1.4k</h4>
            <p class="subscribers-name">photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
